<html>
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1.1", {packages:["bar"]});
      //google.setOnLoadCallback(drawStuff);

      function drawStuff() {
	  
	  var a=document.getElementById("num").value;
	  a=parseInt(a);
	  //var a=140;
	  
        var data = new google.visualization.arrayToDataTable([
          ['Move', 'Percentage'],
          ["Your BMI", a],
          ["Average USA Men BMI", 28.6],
		  ["Average USA Women BMI", 28.7]
        ]);

        var options = {
          title: 'BMI Comparison Chart',
          width: 900,
          legend: { position: 'none' },
          chart: { subtitle: 'popularity by percentage' },
          axes: {
            x: {
              0: { side: 'top', label: 'BMI Comparision'} // Top x-axis.
            }
          },
          bar: { groupWidth: "50%" }
        };

        var chart = new google.charts.Bar(document.getElementById('top_x_div'));
        // Convert the Classic options to Material options.
        chart.draw(data, google.charts.Bar.convertOptions(options));
      };
    </script>
  </head>
  <h1> BMI Comparision with your community members: </h1>
  <br>
  Enter Your Bmi : <input type="text" name="num" id="num" />
  <br>
  <input type="submit" onclick="drawStuff()" />
  <body>
    <div id="top_x_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
