<html>
<head>
<script language="JavaScript">
 
function bmrcalculate()
 
{
 
var feet = parseFloat(document.bmr.feet.value);
 
var inches = parseFloat(document.bmr.inches.value);
 
var weight = parseFloat(document.bmr.weight.value);
 
var age = parseFloat(document.bmr.age.value);
 
            kilo = document.bmr.kilo.selectedIndex;
 
            kilo = document.bmr.kilo.options[kilo].value;
 
            if (kilo == "k") {
 
var weight = weight;
 
} else {
 
var weight = (weight / 2.2);
 
}
 
var height = (((feet * 12) + inches) * 2.54);
 
            sex = document.bmr.sex.selectedIndex;
 
            sex = document.bmr.sex.options[sex].value;
 
            if (sex == "M") {
 
                        cal = Math.round((weight*13.7516)+(height*5.0033) - (age*6.755) + 66.4730);
 
            } else {
 
                        cal = Math.round((weight*9.5634) + (height*1.8496) - (age*4.6756) + 655.0955);
 
            }
 
Get("tcal_m").innerHTML =   cal + " kcal per day";
 
 tcal_r=cal-500;
 tcal_i=cal+500;
 
 tcal2=Math.round(cal/3);
 tcal3= Math.round(cal*7);
 tcal4= Math.round(cal*30);
 tcal5=Math.round(cal*365);
 
  Get("tcal_r").innerHTML =   tcal_r + " kcal per day";
 Get("tcal_i").innerHTML =   tcal_i + " kcal per day";

 
 Get("tcalpertime").innerHTML =   tcal2 + " kcal per time";
 Get("tcalperweek").innerHTML =   tcal3 + " kcal per week";
 Get("tcalpermonth").innerHTML =   tcal4 + " kcal per month";
 Get("tcalperyear").innerHTML =   tcal5 + " kcal per year";
    }
 
function reset2()
 
{
 
cal = "";
 
Get("tcal").innerHTML = cal;
 
document.bmr.feet.value="";
 
document.bmr.inches.value="";
 
document.bmr.weight.value="";
 
document.bmr.age.value="";
 
document.bmr.sex.selectedIndex="";
 
document.bmr.kilo.selectedIndex="";
 
}
 
function Get( oName, oFrame, oDoc ) {
 
            if( !oDoc ) { if( oFrame ) { oDoc = oFrame.document; } else { oDoc = window.document; } }
 
            if( oDoc[oName] ) { return oDoc[oName]; } if( oDoc.all && oDoc.all[oName] ) { return oDoc.all[oName]; }
 
            if( oDoc.getElementById && oDoc.getElementById(oName) ) { return oDoc.getElementById(oName); }
 
            for( var x = 0; x < oDoc.forms.length; x++ ) { if( oDoc.forms[x][oName] ) { return oDoc.forms[x][oName]; } }
 
            for( var x = 0; x < oDoc.anchors.length; x++ ) { if( oDoc.anchors[x].name == oName ) { return oDoc.anchors[x]; } }
 
            for( var x = 0; document.layers && x < oDoc.layers.length; x++ ) {
 
                        var theOb = Get( oName, null, oDoc.layers[x].document ); if( theOb ) { return theOb; } }
 
            if( !oFrame && window[oName] ) { return window[oName]; } if( oFrame && oFrame[oName] ) { return oFrame[oName]; }
 
            for( var x = 0; oFrame && oFrame.frames && x < oFrame.frames.length; x++ ) {
 
                        var theOb = Get( oName, oFrame.frames[x], oFrame.frames[x].document ); if( theOb ) { return theOb; } }
 
            return null;
}
 
</script></head>
